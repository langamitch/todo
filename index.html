<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Calendar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-overlay" class="overlay active">
        <div class="overlay-content">
            <div id="login-view">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                </form>
            </div>
            <div id="signup-view" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <div id="calendar-container" style="display: none;">
        <header>
            <h1 id="month-year"></h1>
            <div class="nav-buttons">
                <button id="prev-month">&lt;</button>
                <button id="next-month">&gt;</button>
            </div>
        </header>
        <div id="calendar">
        </div>
    </div>

    <div id="task-overlay" class="overlay">
        <div class="overlay-content">
            <button class="close-overlay-btn">&times;</button>
            <h2 id="selected-date"></h2>
            <div id="task-list"></div>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="New task..." required>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script type="module" src="index.js"></script>
</body>
</html>
