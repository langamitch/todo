<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Ideas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">Inkwell</h1>
            <div class="header-icons">
                <button id="search-btn" class="icon-btn">
                    <span class="material-symbols-outlined">search</span>
                </button>
                <button id="theme-toggle-btn" class="icon-btn">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
                <button id="add-idea-btn" class="add-btn">Post Idea</button>
            </div>
        </div>
        <div id="search-area" class="search-area">
            <input type="text" placeholder="Search for ideas...">
        </div>
    </header>

    <main id="posts-container">
        </main>

    <div id="form-overlay">
        <div class="form-container">
            <button id="close-form-btn" class="close-btn">&times;</button>
            <div id="form-step-1" class="form-step active">
                <h2>What's your name?</h2>
                <textarea id="name-input" placeholder="Your full name is preferred"></textarea>
                <button class="next-btn">Next Step</button>
            </div>
            <div id="form-step-2" class="form-step">
                <h2 id="greeting"></h2>
                <p>What's your social profile link?</p>
                <input type="text" id="profile-link-input" placeholder="e.g., instagram.com/user">
                <button class="next-btn">Next Step</button>
            </div>
            <div id="form-step-3" class="form-step">
                <h2>What's your website idea?</h2>
                <textarea id="idea-input" placeholder="Describe your amazing idea..."></textarea>
                <button id="submit-btn" class="submit-btn">Post Idea</button>
            </div>
        </div>
    </div>
    
    <div id="snackbar">Link copied to clipboard!</div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firestore-compat.js"></script>
    <script src="index.js"></script>
</body>
</html>
