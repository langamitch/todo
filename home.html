<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <header>
            <h1 id="header-title">Friday, 18 July</h1>
            <button id="sidebar-toggle" class="icon-button">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </header>

        <div id="view-switcher">
            <button class="view-button active">Upcoming</button>
            <button class="view-button">Calendar</button>
            <button class="view-button">Past</button>
        </div>

        <main id="main-content">
            <ul id="task-list">
                </ul>
        </main>

        <div id="task-input-bar">
            <button class="icon-button"><span class="material-symbols-outlined">add</span></button>
            <input type="text" id="task-input" placeholder="Write a new task...">
            <button id="add-task-button" class="icon-button">
                <span class="material-symbols-outlined">arrow_upward</span>
            </button>
        </div>
    </div>

    <aside id="sidebar">
        <div id="sidebar-header">
             <button id="sidebar-close" class="icon-button">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <div id="profile-section">
            <img src="https://via.placeholder.com/50" alt="User Avatar" id="avatar">
            <div id="profile-info">
                <p>John Doe</p>
                <small>j.doe@example.com</small>
            </div>
        </div>
        <nav id="sidebar-nav">
            <a href="#"><span class="material-symbols-outlined">settings</span> Settings</a>
            <a href="#"><span class="material-symbols-outlined">logout</span> Logout</a>
        </nav>
    </aside>
    <div id="sidebar-overlay"></div>


    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script src="App.js"></script>

</body>
</html>
